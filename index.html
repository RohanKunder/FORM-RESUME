<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application - HeliooPrivateLimited</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('-mreflowMatt_Wolfe_a_colorful_digital_background_477e314c-c8c2-4491-88d5-1194cd417006.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <h1>Internship Application</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <div id="thankYouMessage" class="hidden">
            <h2>Thank you for applying!</h2>
            <p>You will soon get notified regarding your application status.</p>
        </div>
    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
